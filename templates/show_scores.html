<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Scores</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Scores</th>
            </tr>
        </thead>
        <tbody>
            {% for username, scores in user_scores.items() %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ scores[-1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
